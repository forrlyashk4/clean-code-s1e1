<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="header">
      <img src="./eisenhower-matrix.jpg">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
    </section>
    <div class="main">
      <p id="main__add">
        <label for="add__label">Add Item</label>
        <div class="add__row">
          <input id="add__label" class="task__input" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="main__todo">
        <li>
          <input type="checkbox">
          <label class="task__input">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="task__edit">Edit</button>
          <button class="task__delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="task__item_edit">
          <input type="checkbox">
          <label class="task__input">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="task__edit">Save</button>
          <button class="task__delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="main__done">
        <li>
          <input type="checkbox" checked>
          <label class="task__input">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="task__edit">Edit</button>
          <button class="task__delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
